{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FirePizza</title>
    <link href='{% static "libs/css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "pizza_app/pizza.css" %}' rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">Firepizza</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item {% if active == 'main' %}active{% endif %}">
            <a class="nav-link" href="{% url 'index_page' %}">Pizzas</a>
          </li>
          <li class="nav-item {% if active == 'cart' %}active{% endif %}">
            <a class="nav-link" href="{% url 'cart_page' %}">Cart ({{cart_counter}} items in cart)</a>
          </li>
          <li class="nav-item {% if active == 'admin_page' %}active{% endif %}">
            <a class="nav-link" href="{% url 'admin_page' %}">Admin panel</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="album text-muted">
      <div class="container">
          {% if messages %}
          <div class="alert alert-success">
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          </div>
          {% endif %}
        {% block content%}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
